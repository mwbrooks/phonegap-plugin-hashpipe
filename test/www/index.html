<!DOCTYPE html>
<html>
<head>
  <title>Lawnchair BlackBerry</title>

  <link href="style/lib/qunit.css" type="text/css" rel="stylesheet" media="screen" />

  <script src="javascript/lib/qunit.js" type="text/javascript"></script>
  <script src="javascript/lib/json2.js" type="text/javascript"></script>
  <script src="javascript/lib/phonegap.0.9.3.js" type="text/javascript"></script>
  <script src="javascript/example.js" type="text/javascript"></script>
  <script src="javascript/lib/lawnchair/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript"></script>
  <script src="javascript/lib/lawnchair/adaptors/BlackBerryPersistentStorageAdaptor.js" type="text/javascript"></script>
  <script src="javascript/lib/lawnchair/Lawnchair.js" type="text/javascript"></script>

  <script type="text/javascript">
    var adapter = 'blackberry';
    var store   = null;

    try {
      new Lawnchair({adaptor:adapter}, function(db){
        store = db;
      });
    }
    catch (e) {
      alert(e);
    }

    document.addEventListener('deviceready', function() {
         window.plugins.example.echo(
             // argument passed to the native plugin
             'Hello PhoneGap',

             // success callback
             function(response) {
                 alert(response);
             },

             // error callback
             function(error) {
                 alert('error: ' + error);
             }
         );
    }, false);
  </script>

  <script src="javascript/lawnchair.spec.js" type="text/javascript"></script>
</head>
<body>
  <h1 id="qunit-header">Lawnchair, BlackBerry PhoneGap Adapter Specs</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
